<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Set List Creator</title>
<style>

.librarySong
{
  border: 2px solid white;
  background-color: #def;
  color: #444;
  padding: 6px;
  text-align: left;
  font-size: 10px;
}

.setListSong
{
  border: 2px solid white;
  background-color: #def;
  color: #444;
  padding: 6px;
  text-align: left;
  font-size: 10px;
}

.menuButton
{
  border: 2px solid white;
  background-color: #ddf;
  color: #444;
  padding: 6px;
  text-align: left;
  font-size: 10px;
}

.modeButton
{
  border: 2px solid white;
  background-color: #bbf;
  color: #444;
  padding: 6px;
  text-align: left;
  font-size: 10px;
}

.dropbtn
{
  background-color: grey;
  color: white;
  padding: 5px;
  font-size: 16px;
  cursor: pointer;
}

.dropbtn:hover
{
  background-color: brown;
}

.dropdown
{
  position: relative;
  display: inline-block;
  font-size: 15px;
  padding: 0px;
  text-align: center;
}

.dropdown-content
{
  display: none;
  position: absolute;
  background-color: rgb( 229, 226, 226 );
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba( 0, 0, 0, 0.2 );
  z-index: 999;
}

.dropdown-content a
{
  color: black;
  padding: 2px;
  text-decoration: none;
  display: block;
  min-width: 50;
  font-size: 14px;
}

.dropdown a:hover
{
  background-color: #ccc;
}

.menu
{
  display: block;
}

#setListName
{
  font-size: 20px;
  overflow: hidden;
}

.medleyStart
{
  position:relative;
  overflow:hidden;
  background: #ddf;
  clip-path: polygon( 0% 0%, 90% 0, 100% 50%, 90% 100%, 0% 100%, 5% 50% );
}

.medleyCont
{
  position:relative;
  overflow:hidden;
  background: #ddf;
  clip-path: polygon( 0 15%, 95% 15%, 95% 85%, 0% 85% );
}

.medleyEnd
{
  position:relative;
  overflow:hidden;
  background: #ddf;
  clip-path: polygon( 0% 0%, 95% 0%, 85% 50%, 95% 100%, 0% 100% );
}

.highlight
{
  background-color: #f00;
}

.topButtons
{
  background-color: #fdd;
  padding: 10px;
  font-size: 16px;
}

</style>
</head>

<body align="center">
<button class='menuButton' id='newSetButton'    onclick='newSetlist();'>New</button>
<button class='menuButton' id='openSetButton'   onclick='openSet();'>Open</button>
<button class='menuButton' id='saveSetButton'   onclick='saveSetList();'>Save</button>
<button class='menuButton' id='exportSetButton' onclick='exportSet();'>Export</button>
<hr>
<button class='modeButton' onclick='changeMode( this, MODE_INSERT );'>Insert</button>
<button class='modeButton' onclick='changeMode( this, MODE_DELETE );'>Delete</button>
<button class='modeButton' onclick='changeMode( this, MODE_MOVE );'>Move</button>

<hr>
<p id='setListName' onClick='setSetlistName()'></p>
<div id='setlist'> </div>
<hr>
<p3>Library</p3>
<div id='library'> </div>

<script>
var debugFlag = true;
var curSet, curSong; // The cursor for various operations
var editedFlag = false;
// Constants.
const MODE_INSERT = 0;
const MODE_DELETE = 1;
const MODE_MOVE   = 2;
const MODE_EDIT   = 3;

const SET_RENAME  = 0;
const SET_INSERT  = 1;
const SET_DELETE  = 2;

var operationMode = MODE_EDIT;

window.onload = setListInit;

////////////////////
// API sim for debug
////////////////////

// Return autogenerated LibrarySong{}, keyed by id
function getLibrary()
{
  var numSongs = 100; // randInt( 10, 20 );
  var library = {};

  for( var i = 0;i < numSongs;i++ )
  {
    var lsong = new LibrarySong( "Song " + i.toString(), "Artist " + i.toString() );
    lsong.bpm = 80 + i % 100;
    for( var v = 0;v < 10;v++ )
      lsong.lyrics += "Blah blah blah blah blah blah blah blah\n";

    library[ lsong.id ] = lsong;
  }

  return library;
}

// return available setlist names[].
function getSetlists()
{
  var numLists = randInt( 2, 20 );
  var setLists = [];

  for( var i = 0;i < numLists;i++ )
  {
    var name = "Setlist" + i.toString();
    setLists.push( name );
  }

  return setLists;
}

// return a SetList of the given name
function getSetList( setListName )
{
  setList = new SetList();

  setList.name = setListName;
  var numSets = randInt( 1, 5 );

  for( var setIx = 0;setIx < numSets;setIx++ )
  {
    var newSet = Set();
    newSet.name = "Set" + ( setIx + 1 ).toString();
    var numSongs = randInt( 2, 20 );
    for( var songIx = 0;songIx < numSongs;songIx++ )
    {
      var song = new SetListSong( "Song " + i.toString(), "Artist " + i.toString() );
      newSet.songs.push( song );
    }

    setList.sets.push( newSet );
  }

  return setList;
}

function randInt( min, max ) { return Math.floor( Math.random() * ( max - min ) ) + min; }

//////////////////////////// //////////////////////////// ////////////////////////////
//////////////////////////// //////////////////////////// ////////////////////////////

function getCurrentElement()
{
  var elemId, elem;

  elemId = ( curSong == undefined ) ? "setListSet." + curSet : "setListSong." + curSet + "." + curSong;

  if( elemId )
    elem = document.getElementById( elemId );
  
  return elem;
}

function saveSetlist()
{
  editedFlag = false;
  return true;
}

function setSetlistName()
{
  var name = prompt( "Enter Setlist Name:", curSetlist.name );
  if( name )
  {
    curSetlist.name = name;
    document.getElementById( "setListName" ).innerHTML = name;
    editedFlag = true;
  }
}

// A Song or set was clicked.

function slClick( setIndex, songIndex )
{
  var i;

  editedFlag = true;

  if( operationMode == MODE_INSERT ) // what we click on becomes the insertion point.
  {
    curSet = setIndex; // set the cursor
    curSong = songIndex;
  }
  else if( operationMode == MODE_DELETE ) // Delete the song we click on.
    curSetlist.sets[ setIndex ].songs.splice( songIx, 1 );
  else if( operationMode == MODE_MOVE ) 
  {
    if( curSet == undefined ) // First click highlights.
    {
      curSet = setIndex;
      curSong = songIndex;
    }
    else // This is the 2nd click.
    {
      var elem;

      if( curSong == undefined ) // moving sets ( 1st click was a set )
      {
        if( songIndex == undefined ) // clicked on a set, do the move.
        {
          if( setIndex < curSet ) // moved set up
          {
            curSetlist.sets.splice( setIndex, 0, curSetlist.sets[ curSet ] );
            curSetlist.sets.splice( curSet + 1, 1 );
          }
          else
          {
            curSetlist.sets.splice( setIndex + 1, 0, curSetlist.sets[ curSet ] );
            curSetlist.sets.splice( curSet, 1 );
          }
          curSet = undefined;
        }
      }
      else // moving songs
      {
        if( ( setIndex != curSet ) || ( songIndex != curSong ) )
        {
          if( setIndex == curSet ) // moving within the same set
          {
            if( songIndex < curSong ) // moved song up
            {
              curSetlist.sets[ setIndex ].songs.splice( songIndex, 0, curSetlist.sets[ curSet ].songs[ curSong ] );
              curSetlist.sets[ curSet ].songs.splice( curSong + 1, 1 );
            }
            else
            {
              curSetlist.sets[ setIndex ].songs.splice( songIndex + 1, 0, curSetlist.sets[ curSet ].songs[ curSong ] );
              curSetlist.sets[ curSet ].songs.splice( curSong, 1 );
            }
          }
          else
          {
            curSetlist.sets[ setIndex ].songs.splice( songIndex, 0, curSetlist.sets[ curSet ].songs[ curSong ] );
            curSetlist.sets[ curSet ].songs.splice( curSong, 1 );
          }
        }
        curSet = undefined;
        curSong = undefined;
      }

    }


  }
  else if( operationMode == MODE_EDIT )
  {
    if( songIndex == undefined )
    {
      var elem = document.getElementById( 'setMenu' + setIndex );
      var menuSet = elem.classList.contains( 'menu' );

      /* Close dropdowns. */
      var ds = document.getElementsByClassName( "dropdown-content" );
      for( var i = 0;i < ds.length;i++ )
        ds[ i ].classList.remove( 'menu' );

      if( !menuSet )
        elem.classList.add( 'menu' );
    }
    return; // don't want to regenerate HTML
  }

  generateSetlistHTML(); 
}

// clicking on a library song should add the song at the current cursor position
function libSongClick( songId )
{
  if( debugFlag ) console.log( songId + " " + curSet + " " + curSong );

  if( operationMode == MODE_INSERT ) // what we click on becomes the insertion point.
    if( curSet != undefined )
    {
      var libSong = songLibrary[ songId ];
      var newSong = new SetListSong( libSong.name, libSong.artist );

      if( curSong == undefined )
      {
        curSetlist.sets[ curSet ].songs.unshift( newSong );
        curSong = 0;
      }
      else
      {
        curSong++;
        curSetlist.sets[ curSet ].songs.splice( curSong, 0, newSong );
      }

      generateSetlistHTML();
    }
}

function setOperation( operation, setIndex )
{
  if( debugFlag ) console.log( "setOperation " + operation + setIndex );

  switch( operation )
  {
    case SET_RENAME:
      var name = prompt( "Enter Set Name:", curSetlist.sets[ setIndex ].name );
      if( name )
      {
        curSetlist.sets[ setIndex ].name = name;
        var elem = document.getElementById( "setListSet." + setIndex );
        elem.innerHTML = name;
      }
      break;

    case SET_INSERT:
      newSet = new Set();
      curSetlist.sets.splice( setIndex, 0, newSet );
      break;

    case SET_DELETE:
      if( curSetlist.sets.length > 1 )
        curSetlist.sets.splice( setIndex, 1 );
      else
        alert( "Can't delete last set." );
      break;

    case SET_DUP:
      break;
  }

  generateSetlistHTML();
}

function generateSetlistHTML()
{
  var tmpHtml = "";
  for( var i = 0;i < curSetlist.sets.length;i++ )
  {
    var s = curSetlist.sets[ i ];

    tmpHtml += "<div class='dropdown'> \n\
                 <button id='setListSet." + i + "' class='dropbtn' onclick='slClick( " + i + ", undefined )'>" + s.name + "</button> \n\
                 <div id='setMenu" + i + "' class='dropdown-content'>             \n\
                   <a onclick='setOperation( SET_RENAME," + i + ")'>Rename</a>    \n\
                   <a onclick='setOperation( SET_INSERT," + i + ")'>Insert</a>    \n\
                   <a onclick='setOperation( SET_DELETE," + i + ")'>Delete</a>    \n\
                 </div> \n\
               </div>\n";

    for( var j = 0;j < s.songs.length;j++ )
      tmpHtml += "<button id='setListSong." + i + "." + j + "' class='setListSong' onclick='slClick( " + i + ", " + j + " )'>" + s.songs[ j ].name + "</button>";

    tmpHtml += "<br>";
  }

  document.getElementById( 'setlist' ).innerHTML = tmpHtml;

  if( curSet != undefined ) // indicate cursor
  {
    var elem = getCurrentElement();
    if( elem )
      elem.classList.add( 'highlight' );
  }
}

class LibrarySong
{
  constructor( name, artist )
  {
    this.name = name;
    this.artist = artist;
    this.id = this.name + '.' + this.artist; // Unique key for Library. 
    this.id = this.id.replace( / /g, "_" );  // replace spaces with _

    this.bpm = undefined;
    this.lyrics = undefined;
  }
}

class SetListSong
{
  constructor( name, artist )
  {
    this.name = name; // name and artist are key to find in library
    this.artist = artist;
    this.id = this.name + '.' + this.artist;
    this.id.replace( / /g, "_" );

    this.highLight = false;
    this.medley = false;
  }
}

class Set
{
  constructor( name )
  {
    if( !name )
      name = "Set";

    this.name = name;
    this.songs = []; // SetListSong[]
  }
}

class SetList
{
  constructor( name )
  {
    this.name = name;
    this.sets = []; // Set[]
    var initialSet = new Set();
    this.sets.push( initialSet );
  }

  export()
  {
    var currentDate = Date.now();
  }
}

///////////////////////// ////////////////////////// ////////////////////////
function newSetlist()
{
  if( editedFlag )
  {
    if( !window.confirm( "Unsaved Edits. Continue?" ) )
      return;
    editedFlag = false;
  }

  curSetlist = new SetList( "SET LIST" );
  document.getElementById( 'setListName' ).innerHTML = curSetlist.name;
  generateSetlistHTML();
}

function openSet() { }
function exportSet() { }

function changeMode( elem, mode )
{
  if( elem.classList.contains( 'highlight' ) )
    operationMode = MODE_EDIT;
  else
    operationMode = mode;

  var modesButtons = document.getElementsByClassName( "modeButton" ); // Clear others...
  for( i = 0;i < modesButtons.length;i++ )
    modesButtons[ i ].classList.remove( 'highlight' );

  if( operationMode != MODE_EDIT ) // Edit is the default mode if nothing selected.
    elem.classList.add( 'highlight' );

  curSet = undefined;
  curSong = undefined;

  generateSetlistHTML();
}

var songLibrary; // object of LibrarySong[]
var curSetlist;

function setListInit()
{
  songLibrary = getLibrary();

  /////////////// draw library when we change the library ///////////////
  var tmpHtml = "";
  for( const[ key, value ] of Object.entries( songLibrary ) )
    tmpHtml += "<button id='" + value.id + "' class='librarySong' onclick=\"libSongClick('" + value.id + "')\">" + value.name + "</button>\n";
  document.getElementById( 'library' ).innerHTML = tmpHtml;

  newSetlist();
}

</script>
</body>
</html>
