// From https://javascript.plainenglish.io/how-to-deep-copy-objects-and-arrays-in-javascript-7c911359b089
function deepCopy( inObject )
{
  let outObject, key;

  if( typeof inObject !== "object" || inObject === null )
    return inObject;

  outObject = Array.isArray( inObject ) ? [] : {};

  for( key in inObject )
    outObject[ key ] = deepCopy( inObject[ key ] );

  return outObject
}

class LibrarySong
{
  constructor( name, artist )
  {
    this.name = name;
    this.artist = artist;
    this.id = this.name + '.' + this.artist; // Unique key for Library. 
    this.id = this.id.replace( / /g, "_" );  // replace spaces with _
    this.lyrics = undefined;
  }
}

class SetListSong
{
  constructor( name, artist )
  {
    this.name = name; // name and artist are key to find in library
    this.artist = artist;
    this.id = this.name + '.' + this.artist;
    this.id = this.id.replace( / /g, "_" );

    this.css_highlight = false;
    this.medley = false;
  }
}

class Set
{
  constructor( name )
  {
    if( !name )
      name = "Set";

    this.name = name;
    this.songs = []; // SetListSong[]
  }
}

class SetList
{
  constructor( name )
  {
    this.name = name;
    this.sets = [];
    this.sets.push( new Set() );
  }
}

// get the cursor element.
function getCurrentElement()
{
  var elemId, elem;

  if( curSet == undefined )
    return undefined;

  elemId = ( curSong == undefined ) ? "setListSet." + curSet : "setListSong." + curSet + "." + curSong;

  if( elemId )
    elem = document.getElementById( elemId );
  
  return elem;
}

function setSetlistName()
{
  var name = prompt( "Enter Setlist Name:", curSetList.name );
  if( name )
  {
    curSetList.name = name;
    editedFlag = true;
    generateHTML();
  }
}

function slClick( setIndex, songIndex ) // A song or set was clicked.
{
  var cs = curSetList.sets[ setIndex ].songs[ songIndex ]; // clicked song.
  editedFlag = true;

  if( operationMode == MODE_ADD ) // what we click on becomes the insertion point.
  {
    curSet = setIndex; // set the cursor
    curSong = songIndex;
  }
  else if( operationMode == MODE_DELETE )
  {
    if( songIndex == undefined )
      curSetList.sets.splice( setIndex, 1 );
    else
      curSetList.sets[ setIndex ].songs.splice( songIndex, 1 );
  }
  else if( operationMode == MODE_HIGHLIGHT )
    cs.css_highlight = !cs.css_highlight;
  else if( operationMode == MODE_MEDLEY )
    cs.medley = !cs.medley;
  else if( operationMode == MODE_MOVE ) 
  {
    if( curSet == undefined ) // First click css_highlights the song we want to move
    {
      if( songIndex != -1 )
      {
        curSet = setIndex;
        curSong = songIndex;
      }
    }
    else // This is the 2nd click.
    {
      if( curSong == undefined ) // moving sets ( 1st click was a set )
      {
        if( songIndex == undefined ) // clicked on a set, do the move.
        {
          if( setIndex < curSet ) // moved set up
          {
            curSetList.sets.splice( setIndex, 0, curSetList.sets[ curSet ] );
            curSetList.sets.splice( curSet + 1, 1 );
          }
          else
          {
            curSetList.sets.splice( setIndex + 1, 0, curSetList.sets[ curSet ] );
            curSetList.sets.splice( curSet, 1 );
          }
          curSet = undefined;
        }
      }
      else // moving songs
      {
        if( ( setIndex != curSet ) || ( songIndex != curSong ) )
        {
          if( setIndex == curSet ) // moving within the same set
          {
            if( songIndex == -1 ) // clicked on the +
              songIndex = curSetList.sets[ setIndex ].songs.length - 1;
            if( songIndex != undefined )
            {
              if( songIndex < curSong ) // moved song up
              {
                curSetList.sets[ setIndex ].songs.splice( songIndex, 0, curSetList.sets[ curSet ].songs[ curSong ] );
                curSetList.sets[ curSet ].songs.splice( curSong + 1, 1 );
              }
              else
              {
                curSetList.sets[ setIndex ].songs.splice( songIndex + 1, 0, curSetList.sets[ curSet ].songs[ curSong ] );
                curSetList.sets[ curSet ].songs.splice( curSong, 1 );
              }
            }
          }
          else
          {
            if( songIndex == -1 ) // clicked on the +
              songIndex = curSetList.sets[ setIndex ].songs.length;
            if( songIndex != undefined )
            {
              curSetList.sets[ setIndex ].songs.splice( songIndex, 0, curSetList.sets[ curSet ].songs[ curSong ] );
              curSetList.sets[ curSet ].songs.splice( curSong, 1 );
            }
          }
        }
        curSet = undefined;
        curSong = undefined;
      }
    }
  }
  else if( songIndex == undefined )
    setRename( setIndex );

  generateHTML(); 
}

// clicking on a library song should add the song at the current cursor position
function libSongClick( songId )
{
  if( operationMode == MODE_ADD )
    if( curSet != undefined )
    {
      var libSong = songLibrary[ songId ];
      var newSong = new SetListSong( libSong.name, libSong.artist );

      if( curSong == undefined )
      {
        curSetList.sets[ curSet ].songs.unshift( newSong );
        curSong = 0;
      }
      else
      {
        curSong++;
        curSetList.sets[ curSet ].songs.splice( curSong, 0, newSong );
      }
      editedFlag = true;
      generateHTML();
    }
}

function generateHTML()
{
  var tempHtml = "<div id='setListName' onClick='setSetlistName()'>" + curSetList.name  + "</div>";

  for( var i = 0;i < curSetList.sets.length;i++ )
  {
    var s = curSetList.sets[ i ];
    tempHtml += "<button id='setListSet." + i + "' class='css_setClass' onclick='slClick( " + i + ", undefined )'>" + s.name + "</button>\n";

    var medleyState = false;

    for( var j = 0;j < s.songs.length;j++ )
    {
      var classes = 'css_setListSong';
      if( s.songs[ j ].css_highlight )
        classes += ' css_s_highlight';
      if( ( s.songs[ j ].medley ) && medleyState == false )
        classes += ' css_medleyStart';
      else if( ( s.songs[ j ].medley ) && medleyState == true ) 
        classes += ' css_medleyCont';
      else if( ( !s.songs[ j ].medley ) && medleyState == true ) 
        classes += ' css_medleyEnd';
      medleyState = s.songs[ j ].medley;

      tempHtml += "<button id='setListSong." + i + "." + j + "' class='" + classes + "' onclick='slClick( " + i + ", " + j + " )'>" + s.songs[ j ].name + "</button>\n";
    }
    if( operationMode == MODE_MOVE ) // add a '+' at the end so when moving songs across sets we can place them at the end of a set.
      tempHtml += "<button class='css_setListSong' onclick='slClick( " + i + ", -1 )'> + </button>";

    tempHtml += "<br>";
  }
  tempHtml += "<button class='css_setClass' onclick='setAdd()'> + </button>\n"; // Add a + to create a new set

  document.getElementById( 'setlist' ).innerHTML = tempHtml;

  var elem = getCurrentElement();
  if( elem )
    elem.classList.add( 'css_highlight' ); // indicate cursor

  if( editedFlag )
    document.getElementById( 'saveSetButton' ).classList.add( 'css_highlight' );
  else
    document.getElementById( 'saveSetButton' ).classList.remove( 'css_highlight' );
}

function generateLibraryHTML()
{
  var t = []; // temp array
  for( const[ key, value ] of Object.entries( songLibrary ) )
    t.push( value );
  
  t.sort( function( a, b ){ return ( a.name > b.name ) ? 1 : -1 } );
  var ll = undefined;
  var tmpHtml = "Song Library";
  for( var i = 0;i < t.length;i++ )
  {
    var cl = t[ i ].id[ 0 ];
    if( cl != ll )
    {
      ll = cl;
      tmpHtml += "<br><br>" + cl + " ";
    }
    tmpHtml += "<button id='" + t[ i ].id + "' class='css_librarySong' onclick=\"libSongClick('" + t[ i ].id + "')\">" + t[ i ].name + "</button>\n";
  }
  document.getElementById( 'library' ).innerHTML = tmpHtml;
}

  {

      {
        // if tablature or chords. "E|", "A|" etc or "I: A E D", "C: A D". Use a fixed font.

        {

          {
            setFile += "<font style='font-family:courier;'>\n";
            ffState = true;
          }

        {
          setFile += "</font>\n";
          ffState = false;
        }

        if( songLine == 1 ) // Assume first line is song title
        {
          var classString = "accordion";
          if( curSetList.sets[ setIndex ].songs[ songIndex ].css_highlight == true )
            classString += " css_highlight";

          if( curSetList.sets[ setIndex ].songs[ songIndex ].medley )
          {
            if( !inMedley )
            {
              classString += " css_medleyStart";
              inMedley = true;
            }
            else
              classString += " css_medleyCont";
          }
          else if( inMedley )
          {
            classString += " css_medleyEnd";
            inMedley = false;
          }
          setFile += "<button class='" + classString + "'>";
          setFile += songLine.toString() + ". " + line + "</button>\n"; 
          setFile += "<div class='panel'>\n";
        }
        // Bold lines starting with !
        else if( line.substring( 0, 1 ) == "!" )
          setFile += "<b>- " + line.substring( 1 ) + "-</b><br>\n"
        // Ignore 2nd line if empty. It's unnecessary space in the html
        else if( songLine > 1 || line != "\n" ) // add spaces
        {
          var nLine = "";
          var numSpaces = 0;

          for( c of line.split( "" ) )
          {
            if( c == " " )
              numSpaces += 1;
            else
            {
              if( numSpaces == 1 )
                nLine += " ";
              else if( numSpaces > 1 )
                for( var tmp = 0;tmp < numSpaces;tmp++ )
                  nLine += "&nbsp"; // replace spaces in the line so the browser doesn't skip it.
              numSpaces = 0;
              nLine += c;
            }
          }
          setFile += nLine + "<br>\n";
        }
      }
      if( curSetList.sets[ setIndex ].songs[ songIndex ].medley )
        setFile += "<font size='5'> &#8595;</font>";  // Big down arrow
      setFile += "</div>\n\n";
    }
  }

  setFile += htmlConstStrings( 1 );

  // provide URL for abuser to download set.
  const a = document.createElement( 'a' );
  const file = new Blob( [ setFile ], { type: 'text/plain' } );
  
  a.href = URL.createObjectURL( file );
  a.download = curSetList.name + ".html";
  a.click();

	URL.revokeObjectURL( a.href );

  editedFlag = false;
  generateHTML();
  return true;
}

function changeMode( mode )
{
  operationMode = ( mode == operationMode ) ? MODE_NONE : mode;

  var buttons = document.getElementsByClassName( 'css_modeButton' );
  for( i = 0;i < buttons.length;i++ )
    buttons[ i ].classList.remove( 'css_highlight' );
  buttons = document.getElementsByClassName( 'css_menuButton' );
  for( i = 0;i < buttons.length;i++ )
    buttons[ i ].classList.remove( 'css_highlight' );

  if( operationMode != MODE_NONE )
  {
    var elem;
    switch( operationMode )
    {
      case MODE_ADD:        elem = document.getElementById( 'modeAddButton' );        break;
      case MODE_DELETE:     elem = document.getElementById( 'modeDeleteButton' );     break;
      case MODE_MOVE:       elem = document.getElementById( 'modeMoveButton' );       break;
      case MODE_MEDLEY:     elem = document.getElementById( 'modeMedleyButton' );     break;
      case MODE_HIGHLIGHT:  elem = document.getElementById( 'modeHighlightButton' );  break;
    }
    elem.classList.add( 'css_highlight' );
  }

  curSet = undefined;
  curSong = undefined;

  generateHTML();
}

function setListInit()
{
  newSetlist();
  document.getElementById( 'openSetAction' ).addEventListener( 'change', openSetFile, false );
  document.getElementById( 'openLibraryAction' ).addEventListener( 'change', openLibraryFile, false );

  getDefaultLibrary();
}

function getDefaultLibrary()
{
  // read text from URL location
  var request = new XMLHttpRequest();
  request.open( 'GET', 'http://gbi.vinoski.net/lyricLibrary.json', true );
  request.send( null );
  request.onreadystatechange = function ()
  {
    if (request.readyState === 4 && request.status === 200 )
    {
      var type = request.getResponseHeader( 'Content-Type' );
      if( type.indexOf( "text" ) !== 1 )
      {
        songLibrary = JSON.parse( request.responseText );
        generateLibraryHTML();
      }
    }
  }
}

function openSetFile( e )
{
  var file = e.target.files[ 0 ];
  if( !file )
    return;
  var reader = new FileReader();
  reader.onload = function( e )
  {
    var lines = e.target.result.split( "\n" ); // line 2 is JSON of the setList
    var parsed = JSON.parse( lines[ 1 ] );
    curSetList = parsed;
    generateHTML();
    document.getElementById( 'openSetAction' ).value = null;
  };

  reader.readAsText( file );
}

function openLibraryFile( e )
{
  var file = e.target.files[ 0 ];
  if( !file )
    return;
  var reader = new FileReader();
  reader.onload = function( e )
  {
    var parsed = JSON.parse( e.target.result );
    songLibrary = parsed;
    generateLibraryHTML();
  };

  reader.readAsText( file );
}
